<script>
 
   // algortimos
   const manejoMiles = ( cadena , m ) =>{
       if (m === 1) return '[' + cadena + ']';
       if (m === 2) return '[[' + cadena + ']]';
       if (m === 3) return '[[[' + cadena + ']]]';
       if (m === 4) return '[[[[' + cadena + ']]]]';
       if (m === 5) return '[[[[[' + cadena + ']]]]]';
       if (m === 6) return '[[[[[[' + cadena + ']]]]]]';
       return cadena;
   };
 
   const segmentoNumeroRomano = (n, m) => {
       u = n % 10; n = int(n / 10);
       d = n % 10; n = int(n / 10);
       c = n;
       cadena = ['', 'C', 'CC', 'CCC', 'CD', 'D', 'DC', 'DCC', 'DCCC', 'CM'][c];
       cadena += ['', 'X', 'XX', 'XXX', 'XL', 'L', 'LX', 'LXX', 'LXXX', 'XC'][d];
       cadena += ['', 'I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX'][u];
       return manejoMiles(cadena,m);
   }
 
   const numerosRomanos = n => {
       let contad = 0;
       let cadena = '';
       while (n > 0) {
           let val = n % 1000;
           cadena = segmentoNumeroRomano(val, contad) + cadena;
           n = int(n / 1000);
           contad++;
       }
       return cadena;
   };
   
   // eventos
   const Procesar = x => {

       cle();
       const inicio = new Date();
 
       n = getNumber();
       pri(n + " en romanos es : \n" + numerosRomanos(n));
 
       const fin = new Date();
       const tiempo = fin - inicio;
       pri("Tiempo = " + tiempo);
 
   };
 
   const botonLimpiar = () => {

   };
</script>
