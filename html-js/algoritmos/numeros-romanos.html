                <h5>Números Romanos</h5>
            </div>

                    <div class="col-2">
                        <label class="form-label">Ingrese Número:</label>

                        <div class="row mb-1">
                            <button onclick="Procesar()" class="btn btn-secondary form-control">Procesar</button>

<script>
    const print = (control, cadena) => control.value = control.value + cadena + '\n';
    const clear = control => control.value = '';
    const set = (control, cadena) => control.value = cadena;
    const log = x => console.log(x);
    const ran = (max, min) => Math.round(Math.random() * (max - min) + min);
    const int = x => parseInt(x);
</script>
<script>
    const pri = x => print(txtS, x);
    const getNumber = () => txtNumber.value;
    const cle = () => clear(txtS);
    set(txtNumber, 123456789);
</script>
<script>

    // algortimos
    let cade = '';
    const numerosRomanos = (n, cont) => {
        if (n === 0) return 0;
        cont++;
        if (cont == 1) {
            cade = ['', 'I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX'][n % 10] + cade
        } else if (cont == 2) {
            cade = ['', 'X', 'XX', 'XXX', 'XL', 'L', 'LX', 'LXX', 'LXXX', 'XC'][n % 10] + cade
        } else if (cont == 3) {
            cade = ['', 'C', 'CC', 'CCC', 'CD', 'D', 'DC', 'DCC', 'DCCC', 'CM'][n % 10] + cade
        } else if (cont == 4) {
            cade = ['', 'M', 'MM', 'MMM', '[IV]', '[V]', '[VI]', '[VII]', '[VIII]', '[IX]'][n % 10] + cade
        } else if (cont == 5) {
            cade = ['', '[X]', '[XX]', '[XXX]', '[XL]', '[L]', '[LX]', '[LXX]', '[LXXX]', '[XC]'][n % 10] + cade
        } else if (cont == 6) {
            cade = ['', '[C]', '[CC]', '[CCC]', '[CD]', '[D]', '[DC]', '[DCC]', '[DCCC]', '[CM]'][n % 10] + cade
        }
        return numerosRomanos(int(n / 10), cont);
    };

    // eventos
    const Procesar = x => {

        cade = '';

        cle();
        const inicio = new Date();

        n = getNumber();
        numerosRomanos(n, 0);
        pri(n + " en romanos es : " + cade);

        const fin = new Date();
        const tiempo = fin - inicio;
        pri("Tiempo = " + tiempo);

    };

    const botonLimpiar = () => {
        cle();
    };
</script>
