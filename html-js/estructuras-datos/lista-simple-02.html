<script>
    const print = (control, cadena) => control.value = control.value + cadena + '\n';
    const clear = control => control.value = '';
    const set = (control, cadena) => control.value = cadena;
    const log = x => console.log(x);
    const ran = (max, min) => Math.round(Math.random() * (max - min) + min);
    const int = x => parseInt(x);
    const flo = x => parseFloat(x);
</script>
<script>
    const pri = x => print(txtS, x);
    const getNumber = () => txtNumber.value;
    const setRan = () => set(txtNumber, ran(1000, 9999));
    const setNum = x => set(txtNumber, x);
    const cle = () => clear(txtS);
    const priCon = x => print(txtSConsola, x);
    const cleCon = () => clear(txtSConsola);
</script>
<script>
    // algortimos
    class Nodo {
        constructor(numero) {
            this.numero = numero;
            this.sig = null;
        }
        getNumero = () => flo(this.numero);
    }

    let ls = null;

    const setEnPila = () => {
        let n = new Nodo(getNumber());
        n.sig = ls;
        ls = n;
    };
    const setEnCola = () => {
        let n = new Nodo(getNumber());
        if (ls === null)
            ls = n;
        else {
            let aux = ls;
            while (aux.sig !== null) {
                aux = aux.sig;
            }
            aux.sig = n;
        }
    };
    const eliminarLista = () => {
        ls = null;
    };
    const existeEnLista = x => {
        if (ls === null)
            return -1;
        if (ls !== null && ls.getNumero() == x)
            return 0;

        let aux = ls;
        let i = -1;
        while (aux !== null) {
            i++;
            if (aux.getNumero() == x) return i;
            aux = aux.sig;
        }
        return -1;
    };
    const segundoAlFinal = () => {
        if (ls != null && ls.sig != null ) {
            let temp = ls.sig;
            ls.sig = ls.sig.sig;
            temp.sig = null;
            let aux = ls;
            while (aux.sig !== null) {
                aux = aux.sig;
            }
            aux.sig = temp;
        }
        listar();
    };
    const penultimoAlInicio = () => {
        if (ls != null && ls.sig != null ) {
            if (ls.sig != null && ls.sig.sig == null) {
            }
            else {
                let aux = ls;
                while (aux.sig.sig.sig !== null) {
                    aux = aux.sig;
                }
                let temp = aux.sig;
                aux.sig = aux.sig.sig;
                temp.sig = ls;
                ls = temp;
            }
        }
        listar();
    };
    const buscarYEliminar = () => {
        if (ls != null) {
            extraerValor(getNumber())
        }
        listar()
    };
    const buscarYPriorizar = () => {
        if (ls != null) {
            let temp = extraerValor(getNumber())
            if (temp != null)
                setAlInicio(temp)
        }
        listar()
    };
    const setAlFinal = x => {
        aux = ls;
        while (aux.sig !== null) {
            aux = aux.sig;
        }
        aux.sig = x;
    }
    const setAlInicio = x => {
        x.sig = ls;
        ls = x;
    }
    const extraerValor = x => {
        let temp;
        let aux = ls;
        if (aux.numero == x) {
            temp = aux;
            aux = aux.sig;
            temp.sig = null;
            ls = aux;
        }
        else {
            while (aux.sig != null && aux.sig.numero !== x) {
                aux = aux.sig;
            }
            if (aux.sig != null) {
                temp = aux.sig;
                aux.sig = aux.sig.sig
                temp.sig = null;
            }else{
                temp = null;
            }
        }
        return temp
    }
    const buscarYRezagar = () => {
        if (ls != null && ls.sig != null ) {
            let temp = extraerValor(getNumber())
            if (temp != null)
                setAlFinal(temp)
        }
        listar()
    };
    const eliminarExtremos = () => {
        if (ls != null) {
            if (ls.sig == null) ls = null;
            else if (ls.sig.sig == null) ls = null;
            else {
                ls = ls.sig;
                let aux = ls;
                while (aux.sig.sig !== null) {
                    aux = aux.sig;
                }
                aux.sig = null;
            }
        }
        listar();
    };
    const eliminarSegundoYPenultimo = () => {
        if (ls != null && ls.sig != null ) {
            ls.sig = ls.sig.sig;
            let aux = ls;
            while (aux.sig.sig.sig !== null) {
                aux = aux.sig;
            }
            aux.sig = aux.sig.sig;
        }
        listar();
    };
    const intercambiarExtremos = () => {
        if (ls != null && ls.sig != null ) {
            let aux = ls;
            while (aux.sig.sig !== null) {
                aux = aux.sig;
            }
            let temp = aux.sig;
            aux.sig = null;
            temp.sig = ls;
            ls = temp;
            segundoAlFinal();
        }
    };
    const listar = () => {
        cle();
        if (ls === null)
            pri("la lista está vacía...");
        else {
            let aux = ls;
            let i = 0;
            pri("\taux");
            while (aux !== null) {
                i++;
                pri(i + ")\t" + aux.getNumero());
                aux = aux.sig;
            }
        }
    };

    const btnIngresarDistinto = () => {
        setRan();
        if (existeEnLista(getNumber()) == -1) {
            setEnCola();
            listar();
        }
    };
    const btnSegundoAlFinal = () => {
        segundoAlFinal();
    };
    const btnPenultimoAlInicio = () => {
        penultimoAlInicio();
    };
    const btnBuscarEliminar = () => {
        buscarYEliminar();
    };
    const btnBuscarPriorizar = () => {
        buscarYPriorizar();
    };
    const btnBuscarRezagar = () => {
        buscarYRezagar();
    };
    const btnEliminarExtremos = () => {
        eliminarExtremos();
    };
    const btnElimSegPenultimo = () => {
        eliminarSegundoYPenultimo();
    };
    const btnIntercambiarExtremos = () => {

        setNum(4444); setEnCola();
        setNum(5555); setEnCola();
        setNum(6666); setEnCola();
        listar();
        cleCon();
    };

</script>
